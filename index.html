<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/css/style.css?date=20220718">
</head>
<body>
    <div id="img-wrapper">
        <p id="title" class="title-text"></p>
        <div id="author-wrapper">
            <img src="src/image/my_profile_circle.png" width="40" height="40" >
            <p class="author-text">@amatyrain</p>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function(){
            var title = document.getElementById("title");
            // boxのテキストを変更する
            title.innerHTML = getParam("title") ?? "クエリパラメータ(title)を付与するとここに入るよ";
        };
        function getParam(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }
    </script>
</body>
</html>
